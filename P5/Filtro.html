<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro 5</title>
    <link rel="stylesheet" href="filtro.css">
    <script src="filtro-1.js" defer></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <img src="logoURJC.png" id="imagesrc">
    <img src="logoURJC.png" id="imageori">
    <p>Establece el umbral de rojo:</p>
    <input type="range" id="deslizador" min="0" max="255" value="255"/>
    <p id="range_value">255</p>
    <p>Establece el umbral de azul:</p>
    <input type="range" id="deslizador_azul" min="0" max="255" value="255"/>
    <p id="range_value_azul">255</p>
    <p>Establece el umbral de verde:</p>
    <input type="range" id="deslizador_green" min="0" max="255" value="255"/>
    <p id="range_value_green">255</p>
  </body>
</html>
