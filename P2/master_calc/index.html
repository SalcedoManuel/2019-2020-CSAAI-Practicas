<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="calc1.js" defer></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="Calculator">
      <h1 id="display">0</h1>

      <button class="cdigito" value="(">(</button>
      <button class="cdigito" id="clear">AC</button>
      <button class="cdigito" id="del">Del</button>
      <button class="cdigito" id="exponencial">^</button>
      <button class="cdigito" id="division">/</button>
      <br><br>
      <button class="cdigito" value=")">)</button>
      <button class="cdigito" value="7">7</button>
      <button class="cdigito" value="8">8</button>
      <button class="cdigito" value="9">9</button>
      <button class="cdigito" id="producto">x</button>
      <br><br>
      <button class="cdigito" id="Negative">--</button>
      <button class="cdigito" value="4">4</button>
      <button class="cdigito" value="5">5</button>
      <button class="cdigito" value="6">6</button>
      <button class="cdigito" id="resta">-</button>
      <br><br>
      <button class="cdigito" id="absolute">| |</button>
      <button class="cdigito" value="1">1</button>
      <button class="cdigito" value="2">2</button>
      <button class="cdigito" value="3">3</button>
      <button class="cdigito" id="suma">+</button>
      <br><br>
      <button class="cdigito" value="2.71">e</button>
      <button class="cdigito" id="clear"><a href="https://salcedomanuel.github.io/2019-2020-CSAAI-Practicas/P2/" target="_self"><b>?</b></a></button>
      <button class="cdigito" value="0">0</button>
      <button class="cdigito" id="decimal"><b>.</b></button>
      <button class="cdigito" id="igual">=</button>

    </div>
  </body>
</html>
